# Default values for fluent-bit.

# kind -- DaemonSet or Deployment
kind: DaemonSet

# replicaCount -- Only applicable if kind=Deployment
replicaCount: 1

image:
  repository: fluent/fluent-bit
  pullPolicy: Always
  tag: 1.5.0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name:

rbac:
  create: true

podSecurityPolicy:
  create: false

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 2020
  annotations:
    {}
    # prometheus.io/path: "/api/v1/metrics/prometheus"
    # prometheus.io/port: "2020"
    # prometheus.io/scrape: "true"

serviceMonitor:
  enabled: false
  # namespace: monitoring
  # interval: 10s
  # scrapeTimeout: 10s
  # selector:
  #  prometheus: my-prometheus

resources:
  {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: 
- key: "node-role.kubernetes.io/etcd"
  operator: "Equal"
  value: "true"
  effect: "NoExecute"
- key: "node-role.kubernetes.io/controlplane"
  operator: "Equal"
  value: "true"
  effect: "NoSchedule"

affinity: {}

podAnnotations: {}

priorityClassName: ""

env: []

envFrom: []

extraPorts: []
#   - port: 5170
#     containerPort: 5170
#     protocol: TCP
#     name: tcp

extraVolumes: []

extraVolumeMounts: []

## https://docs.fluentbit.io/manual/administration/configuring-fluent-bit
config:
  ## https://docs.fluentbit.io/manual/service
  service: |
    [SERVICE]
        Flush 1
        Daemon Off
        Log_Level INFO
        Parsers_File parsers.conf
        Parsers_File custom_parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020

  ## https://docs.fluentbit.io/manual/pipeline/inputs
  inputs: |
    [INPUT]
        Name tail
        Path /var/log/containers/dma*.log
        Parser docker
        Tag kube.*
    [INPUT]
        Name tail
        Path /var/log/containers/sbi-react-client*.log
        Parser docker
        Tag kube.*
    [INPUT]
        Name systemd
        Tag host.*
        Systemd_Filter _SYSTEMD_UNIT=kubelet.service
        Read_From_Tail On

  ## https://docs.fluentbit.io/manual/pipeline/filters
  filters: |
    #[FILTER]
    #    Name kubernetes
    #    Match kube.*
    #    Kube_Tag_Prefix kube.var.log.containers.
    #    Merge_Log On
    #    Keep_Log Off
    #    K8S-Logging.Parser On
    #    K8S-Logging.Exclude On
    #[FILTER]
    #    Name kubernetes
    #    Match kube.*
    #    Kube_Tag_Prefix kube.var.rke.
    #    Kube_URL https://kubernetes.default.svc:443
    #    Merge_Log On
    #    Keep_Log Off
    #    K8S-Logging.Parser On
    #    K8S-Logging.Exclude On

    #[FILTER]
    #  Name Grep
    #  Match kube.*
    #  Regex *

  ## https://docs.fluentbit.io/manual/pipeline/outputs
  outputs: |
    [OUTPUT]
        Name forward
        Match kube.*
        Host dma-prod-fluentd
        Port 24224

  ## https://docs.fluentbit.io/manual/pipeline/parsers
  customParsers: |
